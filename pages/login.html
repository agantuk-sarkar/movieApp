<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Nav bar section -->
    <div
      class="main-container border-2 border-red-700 h-[10vh] relative flex justify-center"
    >
      <div
        class="navBar-container border-2 border-red-700 bg-blue-600 w-[70%] h-[10vh] shadow-md fixed top-0 z-[99999] rounded-md"
      >
        <div
          class="second-container border-transparent h-full w-full mt-[1rem] flex justify-around font-semibold"
        >
          <div>
            <a class="text-white" href="./home.html">Home</a>
          </div>
          <div>
            <a class="text-white" href="./login.html">Login</a>
          </div>
          <div>
            <a class="text-white" href="./signup.html">SignUp</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Login form section -->
    <div class="login-mainContainer border-2 border-blue-500 mt-[1rem] min-h-[27vh]">
      <div
      class="form-container border-transparent h-full w-[23rem] mt-[2rem] m-auto p-[2.3%] shadow-xl"
    >
      <form class="login-submit-form">
        <div class="email-label mb-[1rem] font-semibold">
          <label for="email">Email ID</label>
          <div class="mt-[0.5rem]">
            <input
              class="border-2 w-[20rem] rounded-md bg-slate-50"
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="password-label mb-[1rem] font-semibold">
          <label for="password">Password</label>
          <div class="mt-[0.5rem]">
            <input
              class="border-2 w-[20rem] rounded-md bg-slate-50"
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
        </div>
        <input
          class="border h-[2rem] w-[20rem] mt-[1rem] text-white cursor-pointer rounded-md font-semibold bg-blue-500"
          type="submit"
          value="Login"
        />
      </form>
    </div>
    </div>
  </body>
</html>
<script src="../scripts/login.js"></script>
